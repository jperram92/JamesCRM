<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JamesCRM Login Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #0ea5e9;
            color: white;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #0284c7;
        }
        .logo {
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-md w-full space-y-8 p-4">
        <div class="flex flex-col items-center">
            <div class="flex items-center space-x-2">
                <div class="logo">J</div>
                <span class="text-2xl font-bold">JamesCRM</span>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                    create a new account
                </a>
            </p>
        </div>

        <div class="card p-6 mt-8">
            <form class="space-y-6" id="loginForm">
                <div>
                    <label for="email-address" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <input
                        id="email-address"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="you@example.com"
                        value="admin@example.com"
                    />
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Forgot your password?
                            </a>
                        </div>
                    </div>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="••••••••"
                        value="password"
                    />
                </div>

                <div class="flex items-center">
                    <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        checked
                    />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div id="error-message" class="text-red-500 text-sm text-center hidden">
                    Invalid email or password
                </div>

                <div>
                    <button
                        type="submit"
                        class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        id="loginButton"
                    >
                        <span id="buttonText">Sign in</span>
                        <span id="loadingSpinner" class="hidden">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Signing in...
                        </span>
                    </button>
                </div>
            </form>
        </div>

        <div id="successMessage" class="hidden bg-green-50 p-4 rounded-md border border-green-200 text-green-700 text-center">
            Login successful! Redirecting to dashboard...
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');

            // Hide error message
            errorMessage.classList.add('hidden');

            // Show loading state
            buttonText.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');

            // Simulate API call with delay
            setTimeout(() => {
                if (email === 'admin@example.com' && password === 'password') {
                    // Success
                    document.getElementById('loginForm').classList.add('hidden');
                    successMessage.classList.remove('hidden');

                    // Store user data in localStorage
                    localStorage.setItem('token', 'demo-token');
                    localStorage.setItem('user', JSON.stringify({
                        id: 1,
                        first_name: 'Admin',
                        last_name: 'User',
                        email: 'admin@example.com',
                        role: 'admin'
                    }));

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'http://localhost:3000/';
                    }, 2000);
                } else {
                    // Error
                    errorMessage.classList.remove('hidden');
                    buttonText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                }
            }, 1000);
        });
    </script>
</body>
</html>
