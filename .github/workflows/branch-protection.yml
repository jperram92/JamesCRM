name: Branch Protection

on:
  pull_request:
    branches: [ master ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  approval-check:
    name: Check PR Approval
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Check for required approvals
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Get PR author
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const prAuthor = pullRequest.user.login;

            // Auto-approve if PR author is jperram92 (repository owner)
            if (prAuthor === 'jperram92') {
              console.log('PR created by repository owner jperram92 - auto-approving ✅');
              return;
            }

            // Otherwise, check for approval from jperram92
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const approvedByJames = reviews.some(review =>
              review.user.login === 'jperram92' &&
              review.state === 'APPROVED'
            );

            if (!approvedByJames) {
              core.setFailed('This PR requires approval from jperram92 before it can be merged to master.');
            } else {
              console.log('PR has been approved by jperram92 ✅');
            }
